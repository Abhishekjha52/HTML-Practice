<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>HTML Input Elements
        Part-1</title>
</head>

<body>

    <form action="">

        <label for="fname">Firstname</label>
        <input type="text" id="fname" name="firstname" value="John" readonly disabled>

        <br><br>

        <label for="lname">Lastname</label>
        <input type="text" id="lname" name="lastname" value="Doe" readonly disabled>

        <input type="reset">

        <hr>



        <label for="uname">Username:</label>
        <input type="text" id="uname" name="username" size="60" maxlength="10" placeholder="Enter your username" required autofocus>

        <br><br>
        <label for="pword">Password:</label>
        <input type="password" id="pword" name="password" size="30" placeholder="Enter your password" required >

        <br><br>
        <input type="submit" value="Send Data">

        <input type="button" value="Click here" onclick="alert('hello world')">

        <hr>

        <input type="radio" id="male" value="Male" name="gender">
        <label for="male">Male</label>

        <br>

        <input type="radio" id="female" value="Female" name="gender">
        <label for="female">Female</label>

        <br>
        <input type="radio" id="other" value="Other" name="gender">
        <label for="other">Other</label>


        <hr>

        <input type="checkbox" id="bike" value="Bike" name="vehicle1">
        <label for="bike">I have a bike</label>
        <br>

        <input type="checkbox" id="car" value="Car" name="vehicle2">
        <label for="car">I have a car</label>

        <br>
        <input type="checkbox" id="boat" value="Boat" name="vehicle3">
        <label for="boat">I have a boat</label>

    </form>

</body></html>
