<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>HTML Form Basics</title>
</head>

<body>

    <form action="/form-data.php" method="post">


        <label for="fname">Firstname :</label>

        <input type="text" name="firstname" id="fname">

        <br><br>


        <label for="lname">Lastname :</label>
        <input type="text" name="lastname" id="lname">

        <br><br>
        <input type="submit" value="Click me !">

        <hr>

        <input type="radio" value="Male" name="gender" id="male">

        <label for="male">Male</label>
        <br>

        <input type="radio" value="Female" name="gender" id="female">

        <label for="female">Female</label>

        <br>

        <input type="radio" value="Other" name="gender" id="other">

        <label for="other">Other</label>

        <hr>

        <input type="checkbox" value="Bike" id="bike" name="vehicle1">
        <label for="bike">Bike</label>

        <br>
        <input type="checkbox" value="Car" id="car" name="vehicle2">

        <label for="car">Car</label>
        <br>

        <input type="checkbox" value="Boat" id="boat" name="vehicle3">

        <label for="boat">Boat</label>

    </form>




</body>

</html>
