<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>HTML Form Elements
        Part-1</title>
</head>

<body>
    
    <form action="#">
        
        <label for="cars-label">Select your car :</label>
        
        <select name="cars" id="cars-label" size="3" multiple>
            
            <option value="Volvo">Volvo</option>
            
            <option value="Toyota" selected>Toyota</option>
            
            <option value="Audi" >Audi</option>
            
            <option value="BMW">BMW</option>
            
        </select>
        
        <hr>
        
        <label for="textarea-label">Enter your message here</label>
        <br>
        <textarea name="comment" id="textarea-label" cols="60" rows="20">
            
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Reprehenderit incidunt suscipit deleniti, ad non illum ipsum pariatur in vitae totam quaerat obcaecati ducimus optio veniam porro omnis commodi neque minima.
            
            
        </textarea>
        
        
        
        
        
    </form>


</body></html>
