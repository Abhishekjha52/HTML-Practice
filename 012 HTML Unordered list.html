<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Unordered List</title>
</head>
<body>
   
   <ul type="none">
       <li>Ginger</li>
       <li>Potato</li>
       <li>Radish</li>
   </ul>
   <hr>
    <ul type="disc">
       <li>Ginger</li>
       <li>Potato</li>
       <li>Radish</li>
   </ul>
   
    <hr>
    <ul type="square">
       <li>Ginger</li>
       <li>Potato</li>
       <li>Radish</li>
   </ul>
   
   <hr>
    <ul type="circle">
       <li>Ginger</li>
       <li>Potato</li>
       <li>Radish</li>
   </ul>
   
   <hr>
    <ul>
       <li>Ginger</li>
       <li>
           <ul>
               <li>Milk</li>
               <li>Green Tea</li>
               <li>Tea</li>
           </ul>
           
       </li>
       <li>Radish</li>
   </ul>
    
</body>
</html>
