<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>HTML Input Elements
        Part-2</title>
</head>

<body>
  
  <form action="">
      
      <label for="favcolor">Choose your favorite color:</label>
      <input type="color" id="favcolor" name="Favoritecolor">
      
      <br><br>
      
      <label for="bdate">Enter you birth date</label>
      <input type="date" id="bdate" name="birthday">
      
      <br><br>
      
      <label for="e-mail">Enter you email:</label>
      <input type="email" name="Email" id="e-mail">
      
      <br><br>
      
      <input type="hidden" id="custId" name="custId" value="1213">
      
      <br><br>
      
      <label for="myfile">Select a file:</label> <br>
     <input type="file" id="myfile" name="Myfile">
     
     <br><br>
     
     <label for="number">quantity ( between 1 to 5 )</label>
     <input type="number" id="number" name="Number" min="1" max="5">
     
     
  </form>
  

</body>

</html>
