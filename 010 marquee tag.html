<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Marquee tag demo</title>
</head>
<body>
   
    <marquee direction="left" scrolldelay="500">
        <h1>Heading 1</h1>
    </marquee>
    
    <marquee direction="up" height="300px">
        <h1>Heading 1</h1>
    </marquee>
    
</body>
</html>
